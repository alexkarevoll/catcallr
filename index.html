<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>catlcallr | a cat coaxing game for two players</title>
  </head>
  <body>
    <!-- <img class="logo" src="images/catcallr logo.png" alt="CatCallr" /> -->
    <div class="container">
      <div class = "top">
        <div class="player-one">
        <img src="http://www.fillmurray.com/200/400" alt="player-one" /></div>
        <div class="cat-space">
        <img class="cat-icon" src="images/cat128.png" alt="cat" /></div>
        <div class="player-two">
        <img src="https://www.placecage.com/200/400" alt="player-two" /></div>

      </div>

      <div class="bottom">
        <div class="player-one-text">P1 TURN</div>
        <div class="user-choices">
          <div class="choice" id="choice-one">- attempt to communicate with the cat</div>
          <div class="choice" id="choice-two">- try to read the cats emotional state</div>
          <div class="choice" id="choice-three">- make kissing noises in the cat's direction</div>
          <div class="choice" id="choice-four">- offer the cat a small piece of fish</div>
        </div>
        <div class="player-two-text"></div>
      </div>

    </div>


    <script src="js/app.js" charset="utf-8"></script>

  </body>
</html>
