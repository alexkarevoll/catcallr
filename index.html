<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Play" rel="stylesheet">
    <title>catlcallr | a cat coaxing game for two players</title>
  </head>
  <body>
    <!-- General Play Space -->
    <div class="container">

      <!-- Top Half -->
      <div class = "top">

        <!-- Player One Icon -->
        <div class="player-one">
        <img src="images/person1.png" alt="player-one" /></div>


        <!-- Hidden Reset Screen -->
        <div class="reset-screen display-none">
          <br><br><br><br>
           GAME OVER
          <br>
          <button class="play-again-btn">Play Again?</button>


        </div>

        <!-- Cat Movement Space -->
        <div class="cat-space">

          <br>
          You stumble upon a stray cat
          <br>
          and begin to compete for its
          <br>
          adorable affection.


        <img class="cat-icon" src="images/CatLeft.png" alt="cat left" />

        <br><br>
        What do you do?
        <br>

        </div>

        <!-- Player Two Icon -->
        <div class="player-two">
        <img src="images/person2.png" alt="player-two" /></div>

      </div>

      <!-- Bottom Half -->
      <div class="bottom">

        <!-- Player One Status Area -->
        <div class="player-one-text">P1 TURN</div>

        <!-- User Choice Input Area -->
        <div class="user-choices">
          <div class="choice" id="choice-one">-----</div>
          <div class="choice" id="choice-two">-----</div>
          <div class="choice" id="choice-three">-----</div>
          <div class="choice" id="choice-four">-----</div>
        </div>

        <!-- Player Two Status Area -->
        <div class="player-two-text"></div>
      </div>

    </div>


    <script src="js/app.js" charset="utf-8"></script>

  </body>
</html>
