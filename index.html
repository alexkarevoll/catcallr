<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>catlcallr | a cat coaxing game for two players</title>
  </head>
  <body>
    <h1>CatCallr</h1>
    <div class="container">
      <div class = "top">
        <div class="player-one"></div>
        <div class="cat-space"></div>
        <div class="player-two"></div>

      </div>

      <div class="bottom">
        <div class="player-one-text"></div>
        <div class="user-choices">
          <div class="choice-one">Attempt to communicate with the cat</div>
          <div class="choice-two">Read the cats emotional state</div>
          <div class="choice-three">Make kissing noises in the cat's direction</div>
          <div class="choice-four">Offer the cat a small piece of smelly fish</div>
        </div>
        <div class="player-two-text"></div>
      </div>

    </div>


    <script src="js/app.js" charset="utf-8"></script>

  </body>
</html>
